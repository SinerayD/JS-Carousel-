<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>
      <div class="carousel">
        <button class="carousel_button carousel_button_left">
          <img src="./assets/icons/left_arrow.svg" alt="left arrow">
        </button>
        <div class="carousel_container">
          <ul class="slides_container" >
            <li class="slide" style="background-color:#FEAC5E"><span class="numbers">1</span></li>
            <li class="slide" style="background-color:#ff9472"><span class="numbers">2</span></li>
            <li class="slide" style="background-color:#C779D0"><span class="numbers">3</span></li>
            <li class="slide" style="background-color:#4BC0C8"><span class="numbers">4</span></li>
          </ul>
        </div>
        <button class="carousel_button carousel_button_right">
          <img src="./assets/icons/right_arrow.svg" alt="right arrow">
        </button>
        <div class="carousel_nav">
          <button class="carousel_indicator current_slide"></button>
          <button class="carousel_indicator"></button>
          <button class="carousel_indicator"></button>
          <button class="carousel_indicator"></button>
        </div>
      </div>
      
      
    <script src="./index.js"></script>
</body>

</html>
